  justify-content: center;
  align-items: center;
  width: 12rem;
  height: 16rem;
  background-color: #6D80CF;
  border-radius: 15px;
  border: none;
}

.playlistModalForm{
  display: flex;
  width: 18rem;
  padding: 20%;
  flex-direction: column;
  align-items: center;
}

.isPrivateContainer{
  display: flex;
  margin-top: 3%;
  margin-bottom: 3%;
}

label{
  /* color: #c3cbeb; */
  font-size: large;
  font-weight: bolder;
  margin-left: 2%;
}

.playlistModal{
  padding-bottom: 3%;
  display: flex;
  flex-direction: column;
  max-width: 90%;
  height: -moz-fit-content;
  height: fit-content;
  position: absolute;
  justify-content: center;
  align-items: center;
  border-radius: 15px;
  background-color: #8F9ED8;
  z-index: 1;
}

.inputModalContainer{
  min-width: 12rem;
  min-height: 2.5rem;

  padding: 0px 1px 0px 25px;
  margin-top: 1rem;
  display: flex;
  flex-direction: row;
  outline: none;
  border: 1px solid #374669;
  border-radius: 25px;
  background : #fff;
  align-items : center;
  overflow: hidden;
}

.buttonModalContainer{
  display: flex;
  width: 12rem;
  justify-content: center;
  align-items: center;
  padding: 3%;
}

@media only screen and (max-width: 600px){
  .buttonModalContainer{
    width: 80%;
  }
}

.modalBtn{
  min-height: 1.5rem;
  width: 5rem;
  font-family: 'Roboto', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  line-height: 0;

  border: none;
  background-color:     #7d8eda;
  border-radius: 25px;
  margin: 10px;
}

/* INDIVIUAL PLAYLIST PAGE */

.container{
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

.playContainer{
  display: flex;
  width: 85%;
  height: 65vh;
  background-color: rebeccapurple;
  border-radius: 15px;
}

.leftPlayContainer{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 40%;
  padding: 3%;
  color: #c3cbeb;
  background-color: #2A3564;
  border-radius: 15px 0px 0px 15px;
}

.rightPlayContainer{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 60%;
  padding: 3%;
  background-color: #6D80CF;
  border-radius: 0px 15px 15px 0px;
}

@media only screen and (max-width: 600px){
  .playContainer{
    flex-direction: column;
    margin-bottom: 10rem;
    margin-right: 5%;
  }

  .leftPlayContainer{
    padding-top: 1.25rem;
    width: 100%;
    border-radius: 15px 15px 0px 0px;
  }

  .rightPlayContainer{
    width: 100%;
    border-radius: 0px 0px 15px 15px;
  }
}

.suggestContainer{
  display: flex;
  flex-direction: column;
  border: 1px solid #c3cbeb;
  height: 80%;
  width: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
  /* padding: 0% 3%; */
}

.suggestion{
  display: flex;
  align-items: center;
  background-color: #8F9ED8;
  width: 100%;
  padding: 3% 0% 3% 3%;
  font-size: small;
  font-weight: bolder;
  color: #c3cbeb;
  border-bottom: 1px solid #c3cbeb;
  
}

.ratingHeart{
  width: 1.25rem;
}

.rateContainer{
  /* background-color: red; */
  display: flex;
  justify-content: center;
  width: 40%;
  height: -moz-fit-content;
  height: fit-content;
}

.heartsContainer{
  width: 5rem;
  height: 2rem;
  border-radius: 15px;
  background-color: #c3cbeb;
}

.suggestionImage{
  width: 1.75rem;
  border-radius: 50%;
  margin: 0% 3%;
  border: 1px solid #c3cbeb;
}

.playlistPageCover{
  border-radius: 20px;
  border-top-left-radius: 20px;
  max-width: 60%;
  margin-bottom: 3%;
}

.playlistTitle{
  font-size: x-large;
  font-weight: bolder;
  margin: 3% 0%;
}

.playlistDescription{
  font-size: medium;
  font-weight: bold;
}

.playlistFriendsContainer{
  display: flex;
  border: 1px solid #c3cbeb;
  justify-content: center;
  margin-top: 5%;
  padding: 5% 5% 0% 5%;
  border-radius: 15px;
  width: 50%;
  height: 30%;
  color: #c3cbeb;
  overflow-y: scroll;
}

.playFriendName{
  color: #c3cbeb;
  font-size: 0.8rem;
  margin-top: 1%;
  font-weight: bolder;
}

/* SEARCH FRIEND PAGE */

.friendResultsContainer{
  max-width: 60%;
  align-items: center;
  align-self: center;
  justify-self: center;
  height: 28rem;
  border: none;
  overflow-y: scroll;
}

.friendResult{
  height: -moz-fit-content;
  height: fit-content;
  min-width: 70%;
  display: flex;
  align-items: center;
  background-color: #6D80CF;
  border-bottom: 1px solid black;
  padding: 2% 5%;
}

.friendButton{
  font-size: small;
  font-weight: bolder;
  max-width: -moz-fit-content;
  max-width: fit-content;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1.5px solid black;
  background-color: #2C9DCE;
  padding: 1% 2%;
  border-radius: 7px;
  color: black;
  margin-left: 2%;
}

.pendingButton{
  max-width: 15%;
  height: -moz-fit-content;
  height: fit-content;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: small;
  font-weight: bolder;
  border: 1.5px solid black;
  background-color: #f29339;
  padding: 2% 3%;
  border-radius: 7px;
  color: black;
  margin-left: 2%;
}

.pendingPng{
  width: 25%;
  margin-left: 5%;
}

.acceptDeclineContainer{
  display: flex;
  width: -moz-fit-content;
  width: fit-content;
}

.acceptButton{
  max-width: -moz-fit-content;
  max-width: fit-content;
  height: -moz-fit-content;
  height: fit-content;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  font-size: small;
  font-weight: bolder;
  border: 1.5px solid black;
  background-color: #1EA966;
  padding: 5% 10%;
  border-radius: 7px;
  color: black;
  margin-left: 2%;
}

.declineButton{
  max-width: -moz-fit-content;
  max-width: fit-content;
  height: -moz-fit-content;
  height: fit-content;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  font-size: small;
  font-weight: bolder;
  border: 1.5px solid black;
  background-color: #C6394A;
  padding: 5% 10%;
  border-radius: 7px;
  color: black;
  margin-left: 20%;
}

.acceptPng{
  width: 35%;
  margin-left: 3%;
}

.declinePng{
width: 20%;
margin-left: 6%;
}
